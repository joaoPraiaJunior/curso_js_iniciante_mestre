<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saudação</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <main id="principal">
      <header class="hero">
        <div class="hero-content">
          <h1>Curso Javascript Completo</h1>
          <h2>Cadastre-se em nossa newsletter</h2>
          <div id="newsletterForm">
            <label for="txtEmail">Email:</label>
            <input type="email" id="txtEmail" autocomplete="off" />
            <button id="btn">Enviar</button>
          </div>
          <div id="newsletterFeedback"></div>
        </div>
      </header>

      <main>
        <section class="content-section">
          <div class="card card-1">
            <img src="imagens/card_01.png" alt="" />
            <p>Seletores</p>
          </div>

          <div class="card card-2">
            <img src="imagens/card_02.jpg" alt="" />
            <p>Posicionamento</p>
          </div>

          <div class="card card-3">
            <img src="imagens/card_03.jpg" alt="" />
            <p>Fontes</p>
          </div>
        </section>

        <section class="content-section">
          <article>
            <header class="content-header">
              <h2>Titulo do article</h2>
            </header>
            <p>Paragrafo 1</p>
            <p>Paragrafo 2</p>
          </article>
        </section>
      </main>

      <footer class="rodape">
        <p>Copyright &copy; 2018</p>
      </footer>
    </main>

    <script src="js/saudacao.js"></script>
    <script src="js/newslatter.js"></script>
  </body>
</html>
